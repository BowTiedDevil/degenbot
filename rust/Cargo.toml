[package]
authors = ["BowTiedDevil <devil@bowtieddevil.com>"]
name = "degenbot_rs"
description = "Rust implementations used by the degenbot Python package."
edition = "2024"

[lib]
name = "degenbot_rs"
crate-type = ["cdylib"]

[dependencies]
alloy-primitives = { version = "1.3.1" }
num-bigint = { version = "*" }
pyo3 = { version = "0.25.1", features = [
    "abi3",
    "extension-module",
    "num-bigint",
] }
